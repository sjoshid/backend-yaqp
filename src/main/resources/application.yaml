spring:
  application:
    name: BackendForYAQP
  security:
    oauth2:
      client:
        registration:
          myfrontend:
            provider: keycloak
            client-id: mywebapp
            # change CLIENT_SECRET below with the secret generated by Keycloak for the mywebapp client
            client-secret: VHzeOQSRWUXv01BIWECvrEDXJ7bARWAV
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/"
            scope: openid, email, profile
        provider:
          keycloak:
            authorization-uri: http://localhost:8180/realms/myrealm/protocol/openid-connect/auth
            token-uri: http://localhost:8180/realms/myrealm/protocol/openid-connect/token
            user-info-uri: http://localhost:8180/realms/myrealm/protocol/openid-connect/userinfo
            jwk-set-uri: http://localhost:8180/realms/myrealm/protocol/openid-connect/certs
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/realms/myrealm/protocol/openid-connect/certs

  docker:
    compose:
      lifecycle-management: start-and-stop
      start:
        command: up
      stop:
        command: stop
        timeout: 1m

logging:
  level:
    root: INFO
    org.springframework.web: ERROR
    org.springframework.security: ERROR
    com.joshi: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
