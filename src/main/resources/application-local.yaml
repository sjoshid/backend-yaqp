spring:
  security:
    oauth2:
      client:
        registration:
          myfrontend:
            provider: keycloak
            client-id: oculus
            # change CLIENT_SECRET below with the secret generated by Keycloak for the mywebapp client
            client-secret: qWrZTA3L4DELdpmEFQRwpoAv2PAk5to0
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/"
            scope: openid, email, profile
        provider:
          keycloak:
            authorization-uri: http://localhost:8180/realms/myrealm/protocol/openid-connect/auth
            token-uri: http://localhost:8180/realms/myrealm/protocol/openid-connect/token
            user-info-uri: http://localhost:8180/realms/myrealm/protocol/openid-connect/userinfo
            jwk-set-uri: http://localhost:8180/realms/myrealm/protocol/openid-connect/certs
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/realms/myrealm/protocol/openid-connect/certs

logging:
  level:
    root: info
    org.springframework: error
    org.springframework.security: trace
    com.joshi: DEBUG
    org:
      keycloak: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"

server:
  port: 8443
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: tomcat

policy-enforcer:
  realm: myname
  auth-server-url: http://localhost:8080
